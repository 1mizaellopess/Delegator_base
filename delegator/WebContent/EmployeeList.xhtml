<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    xmlns:a4j="http://richfaces.org/a4j"
    template="layout/taskEditTemplate.xhtml">

<ui:define name="body">
	
	<a4j:form>
        <a4j:jsFunction name="updateMarkEmp" reRender="showname,showname1">
            <a4j:actionparam name="lastMarked" assignTo="#{MarkedEmployee.lastMarked}"  />                  
        </a4j:jsFunction>
    </a4j:form>
	
    <rich:panel>
        <f:facet name="header">Select employees for delegation</f:facet>
    <div class="results" id="employeeList">

    <h:outputText value="The employee search returned no results."
               rendered="#{empty employeeList.workers}"/>
	
    <rich:dataTable id="employeeList"
                var="_employee"
              value="#{employeeList.workers}"
           rendered="#{not empty employeeList.workers}">
        
        <rich:column width="10">
			<span>
				<h:selectBooleanCheckbox value="" onclick="updateMarkEmp('#{_employee.eid}')" />
			</span>
		</rich:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{employeeList}"/>
                    <ui:param name="propertyLabel" value="Eid"/>
                    <ui:param name="propertyPath" value="employee.eid"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_employee.eid}"/>
        </h:column>
        <h:column rendered="false">
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{employeeList}"/>
                    <ui:param name="propertyLabel" value="User name"/>
                    <ui:param name="propertyPath" value="employee.userName"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_employee.userName}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{employeeList}"/>
                    <ui:param name="propertyLabel" value="Name"/>
                    <ui:param name="propertyPath" value="employee.name"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_employee.name}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{employeeList}"/>
                    <ui:param name="propertyLabel" value="Lname"/>
                    <ui:param name="propertyPath" value="employee.lname"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_employee.lname}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{employeeList}"/>
                    <ui:param name="propertyLabel" value="Job desc"/>
                    <ui:param name="propertyPath" value="employee.jobDesc"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_employee.jobDesc}"/>
        </h:column>
        <h:column rendered="false">
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{employeeList}"/>
                    <ui:param name="propertyLabel" value="Bdate"/>
                    <ui:param name="propertyPath" value="employee.bdate"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_employee.bdate}">
                <s:convertDateTime type="date" dateStyle="short"/>
            </h:outputText>
        </h:column>
        <h:column rendered="false">
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{employeeList}"/>
                    <ui:param name="propertyLabel" value="Address"/>
                    <ui:param name="propertyPath" value="employee.address"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_employee.address}"/>
        </h:column>
        <h:column rendered="false">
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{employeeList}"/>
                    <ui:param name="propertyLabel" value="Email"/>
                    <ui:param name="propertyPath" value="employee.email"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_employee.email}"/>
        </h:column>
        <h:column rendered="false">
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{employeeList}"/>
                    <ui:param name="propertyLabel" value="Phone num"/>
                    <ui:param name="propertyPath" value="employee.phoneNum"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_employee.phoneNum}"/>
        </h:column>
        <h:column rendered="false">
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{employeeList}"/>
                    <ui:param name="propertyLabel" value="Auth"/>
                    <ui:param name="propertyPath" value="employee.auth"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_employee.auth}"/>
        </h:column>
        <h:column rendered="false">
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{employeeList}"/>
                    <ui:param name="propertyLabel" value="Password"/>
                    <ui:param name="propertyPath" value="employee.password"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_employee.password}"/>
        </h:column>
        <h:column rendered="false">
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{employeeList}"/>
                    <ui:param name="propertyLabel" value="Late eid"/>
                    <ui:param name="propertyPath" value="employee.late.eid"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_employee.late.eid}"/>
        </h:column>
        <h:column rendered="false">
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{employeeList}"/>
                    <ui:param name="propertyLabel" value="On time eid"/>
                    <ui:param name="propertyPath" value="employee.onTime.eid"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_employee.onTime.eid}"/>
        </h:column>
        <rich:column styleClass="action" rendered="false">
            <f:facet name="header">Action</f:facet>
            <s:link view="/#{empty from ? 'Employee' : from}.xhtml"
                   value="#{empty from ? 'View' : 'Select'}"
             propagation="#{empty from ? 'none' : 'default'}"
                      id="employee">
                <f:param name="employeeEid"
                        value="#{_employee.eid}"/>
            </s:link>
            #{' '}
            <s:link view="/EmployeeEdit.xhtml"
                   value="Edit"
             propagation="none"
                      id="employeeEdit"
                rendered="#{empty from}">
                <f:param name="employeeEid"
                        value="#{_employee.eid}"/>
            </s:link>
        </rich:column>
    </rich:dataTable>

    </div>
    </rich:panel>

    <div class="tableControl">

        <s:link view="/EmployeeList.xhtml"
            rendered="#{employeeList.previousExists}"
               value="#{messages.left}#{messages.left} First Page"
                  id="firstPage">
          <f:param name="firstResult" value="0"/>
        </s:link>

        <s:link view="/EmployeeList.xhtml"
            rendered="#{employeeList.previousExists}"
               value="#{messages.left} Previous Page"
                  id="previousPage">
            <f:param name="firstResult"
                    value="#{employeeList.previousFirstResult}"/>
        </s:link>

        <s:link view="/EmployeeList.xhtml"
            rendered="#{employeeList.nextExists}"
               value="Next Page #{messages.right}"
                  id="nextPage">
            <f:param name="firstResult"
                    value="#{employeeList.nextFirstResult}"/>
        </s:link>

        <s:link view="/EmployeeList.xhtml"
            rendered="#{employeeList.nextExists}"
               value="Last Page #{messages.right}#{messages.right}"
                  id="lastPage">
            <f:param name="firstResult"
                    value="#{employeeList.lastFirstResult}"/>
        </s:link>

    </div>

</ui:define>

</ui:composition>
