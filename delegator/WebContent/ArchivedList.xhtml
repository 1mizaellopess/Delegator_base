<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <h:form id="archivedSearch" styleClass="edit">

        <rich:simpleTogglePanel label="Archived Search Filter" switchType="ajax">

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Title</ui:define>
                <h:inputText id="title" value="#{archivedList.archived.title}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Description</ui:define>
                <h:inputText id="description" value="#{archivedList.archived.description}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Attachment</ui:define>
                <h:inputText id="attachment" value="#{archivedList.archived.attachment}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Status</ui:define>
                <h:inputText id="status" value="#{archivedList.archived.status}"/>
            </s:decorate>


        </rich:simpleTogglePanel>

        <div class="actionButtons">
            <h:commandButton id="search" value="Search" action="/ArchivedList.xhtml"/>
            <s:button id="reset" value="Reset" includePageParams="false"/>
        </div>

    </h:form>

    <rich:panel>
        <f:facet name="header">Archived Search Results</f:facet>
    <div class="results" id="archivedList">

    <h:outputText value="The archived search returned no results."
               rendered="#{empty archivedList.resultList}"/>

    <rich:dataTable id="archivedList"
                var="_archived"
              value="#{archivedList.resultList}"
           rendered="#{not empty archivedList.resultList}">
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{archivedList}"/>
                    <ui:param name="propertyLabel" value="Tid"/>
                    <ui:param name="propertyPath" value="archived.tid"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_archived.tid}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{archivedList}"/>
                    <ui:param name="propertyLabel" value="Archived by parent task id tid"/>
                    <ui:param name="propertyPath" value="archived.archivedByParentTaskId.tid"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_archived.archivedByParentTaskId.tid}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{archivedList}"/>
                    <ui:param name="propertyLabel" value="Archived by root task id tid"/>
                    <ui:param name="propertyPath" value="archived.archivedByRootTaskId.tid"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_archived.archivedByRootTaskId.tid}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{archivedList}"/>
                    <ui:param name="propertyLabel" value="Employee eid"/>
                    <ui:param name="propertyPath" value="archived.employee.eid"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_archived.employee.eid}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{archivedList}"/>
                    <ui:param name="propertyLabel" value="Cdate"/>
                    <ui:param name="propertyPath" value="archived.cdate"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_archived.cdate}">
                <s:convertDateTime type="both" dateStyle="short"/>
            </h:outputText>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{archivedList}"/>
                    <ui:param name="propertyLabel" value="Edate"/>
                    <ui:param name="propertyPath" value="archived.edate"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_archived.edate}">
                <s:convertDateTime type="both" dateStyle="short"/>
            </h:outputText>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{archivedList}"/>
                    <ui:param name="propertyLabel" value="Title"/>
                    <ui:param name="propertyPath" value="archived.title"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_archived.title}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{archivedList}"/>
                    <ui:param name="propertyLabel" value="Description"/>
                    <ui:param name="propertyPath" value="archived.description"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_archived.description}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{archivedList}"/>
                    <ui:param name="propertyLabel" value="Attachment"/>
                    <ui:param name="propertyPath" value="archived.attachment"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_archived.attachment}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{archivedList}"/>
                    <ui:param name="propertyLabel" value="Status"/>
                    <ui:param name="propertyPath" value="archived.status"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_archived.status}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{archivedList}"/>
                    <ui:param name="propertyLabel" value="Parallel"/>
                    <ui:param name="propertyPath" value="archived.parallel"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_archived.parallel}"/>
        </h:column>
        <rich:column styleClass="action">
            <f:facet name="header">Action</f:facet>
            <s:link view="/#{empty from ? 'Archived' : from}.xhtml"
                   value="#{empty from ? 'View' : 'Select'}"
             propagation="#{empty from ? 'none' : 'default'}"
                      id="archived">
                <f:param name="archivedTid"
                        value="#{_archived.tid}"/>
            </s:link>
            #{' '}
            <s:link view="/ArchivedEdit.xhtml"
                   value="Edit"
             propagation="none"
                      id="archivedEdit"
                rendered="#{empty from}">
                <f:param name="archivedTid"
                        value="#{_archived.tid}"/>
            </s:link>
        </rich:column>
    </rich:dataTable>

    </div>
    </rich:panel>

    <div class="tableControl">

        <s:link view="/ArchivedList.xhtml"
            rendered="#{archivedList.previousExists}"
               value="#{messages.left}#{messages.left} First Page"
                  id="firstPage">
          <f:param name="firstResult" value="0"/>
        </s:link>

        <s:link view="/ArchivedList.xhtml"
            rendered="#{archivedList.previousExists}"
               value="#{messages.left} Previous Page"
                  id="previousPage">
            <f:param name="firstResult"
                    value="#{archivedList.previousFirstResult}"/>
        </s:link>

        <s:link view="/ArchivedList.xhtml"
            rendered="#{archivedList.nextExists}"
               value="Next Page #{messages.right}"
                  id="nextPage">
            <f:param name="firstResult"
                    value="#{archivedList.nextFirstResult}"/>
        </s:link>

        <s:link view="/ArchivedList.xhtml"
            rendered="#{archivedList.nextExists}"
               value="Last Page #{messages.right}#{messages.right}"
                  id="lastPage">
            <f:param name="firstResult"
                    value="#{archivedList.lastFirstResult}"/>
        </s:link>

    </div>

    <s:div styleClass="actionButtons" rendered="#{empty from}">
        <s:button view="/ArchivedEdit.xhtml"
                    id="create"
           propagation="none"
                 value="Create archived">
            <f:param name="archivedTid"/>
        </s:button>
    </s:div>

</ui:define>

</ui:composition>
